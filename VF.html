    <script>
        let questionCount = 0;

        function addQuestion() {
            const tableBody = document.getElementById('questionTable').querySelector('tbody');
            const row = document.createElement('tr');

            const questionCell = document.createElement('td');
            const questionInput = document.createElement('input');
            questionInput.type = 'text';
            questionInput.name = `pregunta_${questionCount}`;
            questionInput.placeholder = 'Escribe tu pregunta';
            questionCell.appendChild(questionInput);

            const answerCell = document.createElement('td');
            const select = document.createElement('select');
            select.name = `respuesta_${questionCount}`;
            const trueOption = document.createElement('option');
            trueOption.value = 'cierto';
            trueOption.textContent = 'Cierto';
            const falseOption = document.createElement('option');
            falseOption.value = 'falso';
            falseOption.textContent = 'Falso';
            select.appendChild(trueOption);
            select.appendChild(falseOption);
            answerCell.appendChild(select);

            const actionCell = document.createElement('td');
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Borrar';
            deleteButton.type = 'button';
            deleteButton.className = 'btn btn-delete';
            deleteButton.onclick = function () {
                tableBody.removeChild(row);
                updateQuestionNames();
            };
            actionCell.appendChild(deleteButton);

            row.appendChild(questionCell);
            row.appendChild(answerCell);
            row.appendChild(actionCell);

            tableBody.appendChild(row);

            questionCount++;
        }

        function updateQuestionNames() {
            const rows = document.querySelectorAll('#questionTable tbody tr');
            questionCount = 0;

            rows.forEach(row => {
                const questionInput = row.querySelector('input[type="text"]');
                const select = row.querySelector('select');
                questionInput.name = `pregunta_${questionCount}`;
                select.name = `respuesta_${questionCount}`;
                questionCount++;
            });
        }

        function validateForm() {
            const rows = document.querySelectorAll('#questionTable tbody tr');
            if (rows.length === 0) {
                alert('Por favor, agrega al menos una pregunta antes de enviar.');
                return false;
            }
            for (const row of rows) {
                const questionInput = row.querySelector('input[type="text"]');
                if (questionInput.value.trim() === '') {
                    alert('Por favor, completa todas las preguntas antes de enviar.');
                    return false;
                }
            }
            return true;
        }
    </script>
